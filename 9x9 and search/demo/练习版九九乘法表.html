<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习版九九乘法表</title>
		<style type="text/css">
			div{
				font-size: 17px;
			}
			div.one{
				float: left;
			}
			div.two{
				float: right;
			}
			div.three{
				float: left;
				margin-top:121px;
			}
			div.four{
				float: right;
				margin-top:121px;
			}
		</style>
	</head>
	<body>
		<div class="one">
			<script type="text/javascript">
				var space="&nbsp;";
				for(var j=1;j<=9;j++){             
                    for(var i=1;i<=j;i++){          
						var sp;
						if(i*j<10){
							sp=space+space+space;
						}else{
							sp=space;
						}
						document.writeln(i+"*"+j+"="+(i*j)+sp);
					}
					document.writeln("<br/>");
				}
			</script>
		</div>
		
		
		<div class="two">
			<script type="text/javascript">
				var space="&nbsp;";
				for(var j=1;j<=9;j++){
					
					for(var a=9;a>j;a--){
						var sp;
						sp=space+space+space+space+space+space+space+
						space+space+space+space+space+space;
						document.writeln(sp);
					}
					
					for(var i=j;i>=1;i--){
						var sp;
						if(i*j<10){
							sp=space+space+space;
						}else{
							sp=space;
						}
						document.writeln(i+"*"+j+"="+(i*j)+sp);
					}
					document.writeln("<br/>");
				}
			</script>
		</div>
		
		
		<div class="three">
			<script type="text/javascript">
				var space="&nbsp;";
				for(var j=9;j>=1;j--){
					for(var i=j;i>=1;i--){
						var sp;
						if(i*j<10){
							sp=space+space+space;
						}else{
							sp=space;
						}
						document.writeln(i+"*"+j+"="+(i*j)+sp);
					}
					document.writeln("<br/>");
				}
			</script>
		</div>
		
		
		<div class="four">
			<script type="text/javascript">
				var space="&nbsp;";
				for(j=9;j>=1;j--){
					
					for(var a=9;a>j;a--){
						var sp;
						sp=space+space+space+space+space+space+space+
						space+space+space+space+space+space;
						document.writeln(sp);
					}
					
					
					for(i=1;i<=j;i++){
						var sp;
						if(i*j<10){
							sp=sp=space+space+space;
						}else{
							sp=space;
						}
						document.writeln(i+"*"+j+"="+(i*j)+sp);
					}
					document.writeln("<br/>");
				}
			</script>
		</div>
	</body>
</html>
