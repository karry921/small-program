<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
	<script type="text/javascript">
		document.write("第一种");
		document.write("<hr>");
		for(var i=1;i<=9;i++){
			for(var j=1;j<=i;j++){
				document.write(j+"*"+i+"="+i*j+" ");
				if(i*j<10){
					document.write("&nbsp; ");
				}
			}
			document.write("<br>");
		}
		
		document.write("第二种");
		document.write("<hr>");
		for(var i=9;i>=1;i--){
			for(var j=1;j<=i;j++){
				document.write(j+"*"+i+"="+i*j+" ");
				if(i*j<10){
					document.write("&nbsp; ");
				}
			}
			document.write("<br>");
		}

		var b = "&nbsp;",bb=b+b+b,bbb=bb+bb+bb;
		document.write("第3种");
		document.write("<hr>");
		for(var i=9;i>=1;i--){
			for(var k=i;k<9;k++){
				document.write(bbb+bb);
			}
			for(var j=9;j>=1;j--){
				if(j<=i){
					document.write(j+"*"+i+"="+i*j+" ");
					if(i*j<10){
						document.write("&nbsp; ");
					}
				}

			}
			document.write("<br>");
		}
		document.write("第3-2种");
		document.write("<hr>");
		document.write("<table>");
		for(var i=9;i>=1;i--){
			document.write("<tr>");
		//	for(var k=i;k<9;k++){
			for(var k=1;k<10-i;k++){
				document.write("<td>");
				document.write("</td>");
			}
			for(var j=i;j>0;j--){
			//	document.write("<td>");
				document.write("<td>"+j+"*"+i+"="+i*j+"</td>");
			//	document.write("</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
		document.write("第4种");
		document.write("<hr>");
		document.write("<table>");
		for(var i=1;i<10;i++){
			document.write("<tr>");
		//	for(var k=i;k<9;k++){
			for(var k=1;k<10-i;k++){
				document.write("<td>");
				document.write("</td>");
			}
			for(var j=i;j>=1;j--){
			//	document.write("<td>");
				document.write("<td>"+j+"*"+i+"="+i*j+"</td>");
			//	document.write("</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");



	document.write("<hr>");
	for(var i=1;i<10;i++){
		for(var j=10-i;j>1;j--){
			document.write("&nbsp;&nbsp;");
		}
		for(var j=1;j<2*i;j++){
			document.write("8");
		//	document.write("*");
		}
		document.write("<br>");
	}
	for(var i=1;i<10;i++){
		for(var j=1;j<i+1;j++){
			document.write("&nbsp;&nbsp;");
		}
		for(var j=2*(10-i-1);j>1;j--){
			document.write("8");
		//	document.write("*");
		}
		document.write("<br>");
	}

	//1.用空格填充；
	//2.用td标签填充；
	//3.将整个for循环放入div中，然后给div一个text-align:center；
		
	</script>
</head>

</body>
</html>
