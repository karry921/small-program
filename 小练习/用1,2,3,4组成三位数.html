<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用1,2,3,4组成无重复数字的三位数</title>
		<script type="text/javascript">
			var str="",m=0;
			for(i=1;i<5;i++){            //
				for(j=1;j<5;j++){
					for(k=1;k<5;k++){
						if(i!=j && i!=k && j!=k){
							m++;
							str=str+(i*100+j*10+k)+",";
						}
					}
				}
			}
			document.write("用1,2,3,4组成的无重复数字的三位数共有："+m+"个"+"</br>");
			document.write("这些数字分别为："+str);
		</script>
	</head>
	<body>
	</body>
</html>
